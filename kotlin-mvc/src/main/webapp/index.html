<!DOCTYPE html>
<html ng-app="kotlinApp">
<head>
    <title>Humans under kotlin</title>
    <script src="./js/lib/angularjs/angular.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./bootstrap-3.0.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./bootstrap-3.0.2/dist/css/bootstrap-theme.min.css">

</head>
<body ng-controller="kotlinCtrl">
<h1>Humans</h1>

<input type="text" ng-model="ageMax"/>
<button class="btn " ng-click="getHumans()">Get Humans</button>

<ul>
    <li ng-repeat="h in humans" ><span ng-model="h.name">{{h.name}}</span> {{h.age}}</li>

</ul>
</body>
</html>
